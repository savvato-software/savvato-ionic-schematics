<ion-header>
    <ion-toolbar>
        <ion-title>List All <%= classify(name) %>s Page</ion-title>
        <ion-buttons slot="end">
            <ion-button color="tertiary" (click)="onCreateBtnClicked()">Create</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- This page lists all the <%= dasherize(name) %>s. You will be able to see all the other users <%= dasherize(name) %>s, filter the list, search the list,
     and select an <%= dasherize(name) %> to view its detail. -->

    <div *ngFor="let <%= dasherize(name) %> of getListOf<%= classify(name) %>s()" (click)="on<%= classify(name) %>Click(<%= dasherize(name) %>)">
      User: {{<%= dasherize(name) %>['userName']}}<br/>
      <%= classify(name) %>: {{<%= dasherize(name) %>['<%= dasherize(name) %>']['name']}}<br/>
      <br/>
    </div>

    <hr>

    Generated by Savvato Ionic Schematics, baby.

</ion-content>

<ion-footer>
    <ion-toolbar id="bottom-toolbar" color="light">
        <ion-button (click)="onHomeBtnClicked()" fill="clear"><ion-icon name="albums"></ion-icon></ion-button>
    </ion-toolbar>
</ion-footer>
